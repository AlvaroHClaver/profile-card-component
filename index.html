<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./img/circle.png" alt="circle" class="circle-bottom" />
    <img src="./img/circle.png" alt="circle" class="circle-top" />
    <main>
      <section class="top-container"></section>
      <section class="bottom-container">
        <img src="./img/foto.png" alt="foto" id="profile-img" />
        <div class="text-container">
          <h1>Victor Crest <span>26</span></h1>
          <div class="country">London</div>
        </div>
        <div class="stats-container">
          <div class="stat">
            <div>80K</div>
            <span>Followers</span>
          </div>
          <div class="stat">
            <div>803K</div>
            <span>Likes</span>
          </div>
          <div class="stat">
            <div>1.4K</div>
            <span>Photos</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
